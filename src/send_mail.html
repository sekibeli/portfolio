<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/icons/favicon.ico">
    <link rel="stylesheet" href="contact_impressum_style.css">
    <script src="script.js"></script>

</head>

<body class="success-body" onload="includeHTML()">

    <div w3-include-html="templates/header.html"></div>


    <div class="background-space contact-box">

        <form onsubmit="return noText()" name="myForm" action="https://gruppe-439.developerakademie.net/kochwelt_gruppe_439/send_mail.php" method="post" class="contact-form">

            <label class="padding"><b>Dein Name</b></label>
            <input class="input" type="text" name="name" placeholder="Name eingeben">

            <label class="padding"><b>Deine E-Mail</b></label>
            <input class="input" type="email" name="email" placeholder="E-Mail Adresse eingeben">

            <label class="padding"><b>Deine Nachricht</b></label>
            <textarea class="textarea" name="message" placeholder="Deine Mitteilung an uns"></textarea>

            <button class="button margin" type="submit">Nachricht Senden</button>

        </form>

        <img class="pepper hide-mobile" src="img/pepper.png">

    </div>

    <div class="success-bottom" w3-include-html="templates/footer.html"></div>

</body>




</html>
